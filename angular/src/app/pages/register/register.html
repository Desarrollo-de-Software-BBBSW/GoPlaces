<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header bg-primary text-white">
      <h4>Registro de Usuario</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="save()">
        
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control" formControlName="userName" placeholder="Ej: JuanPerez">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="juan@ejemplo.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" formControlName="password">
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid || isSaving">
          {{ isSaving ? 'Guardando...' : 'Registrarse' }}
        </button>

      </form>
    </div>
  </div>
</div>
